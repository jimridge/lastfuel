var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [149.119949, -32.114340], // starting position
    zoom: 5 // starting zoom
});


map.on('load', function() {


    map.addSource('canyons_data', {
      type: 'geojson',
      data: '/data/map.json'
    });
    map.addLayer({
      'id': 'canyons',
      'type': 'circle',
      'source': 'canyons_data',
      "paint": {
          // "circle-radius": 5.5,
            'circle-radius': {
                'base': 5.5,
                'stops': [
                    [12, 5.5],
                    [22, 180]
                ]
            },
          "circle-stroke-width": 1,
          "circle-stroke-color": "#000000",
          // "circle-color": "#993399"
            'circle-color': [
            'match',
            ['get', 'status'],
            'Complete',
            '#2645D1',
            'Easy',
            '#A5E03F',
            'Medium',
            '#FF8C2E',
            'Hard',
            '#F41625',
            /* other */ '#ccc'
            ]
      }
    });


});


map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['canyons'] });
    if (!features.length) {
      return;
    }
    var feature = features[0];
    document.getElementById("map-response").innerHTML = feature.properties.name;
});

map.on('mousemove', function (e) {
    if (!map.loaded()) return;

    var features = map.queryRenderedFeatures(e.point, { layers: ['canyons'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});



</script>
